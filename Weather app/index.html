<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-md w-full p-8 bg-white rounded-md shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Weather App</h2>
        <div class="flex mb-4">
            <input type="text" id="cityInput" class="w-full px-4 py-2 rounded-md mr-2" placeholder="Enter city name...">
            <button id="getWeatherBtn" class="px-4 py-2 bg-blue-500 text-white rounded-md">Get Weather</button>
        </div>
        <div id="weatherInfo" class="hidden">
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="weatherDescription"></p>
            <p id="windSpeed"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
